version: '3.8'

services:
  userservice:
    build:
      context: ./userservice
    container_name: userservice-app
    depends_on:
      - postgres-db
      - redis
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/${DB_NAME:-inno-microservices-db}
      - SPRING_DATASOURCE_USERNAME=${DB_USER:-user}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD:-password}
      - SPRING_REDIS_HOST=redis

  authservice:
    build:
      context: ./authservice
    container_name: authservice-app

  postgres-db:
    image: postgres:14-alpine
    container_name: postgres-db
    environment:
      POSTGRES_DB: ${DB_NAME:-inno-microservices-db}
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: