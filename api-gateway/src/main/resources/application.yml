spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: auth-service
              uri: http://authservice:8080
              predicates:
                - Path=/api/auth/**

            # Правило для user-service
            - id: user-service
              uri: http://userservice:8080
              predicates:
                - Path=/api/users/**

            - id: order-service
              uri: http://orderservice:8080
              predicates:
                - Path=/api/orders/**

management:
  endpoints:
    web:
      exposure:
        include: "*"