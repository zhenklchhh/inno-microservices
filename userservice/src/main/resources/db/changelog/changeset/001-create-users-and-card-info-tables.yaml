databaseChangeLog:
  - changeSet:
      id: 001-users-table
      author: zhenya
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: DATE
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false

        - createTable:
            tableName: card_info
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: holder
                  type: VARCHAR(255)
              - column:
                  name: expiration_date
                  type: VARCHAR(5)

        - addForeignKeyConstraint:
            baseTableName: card_info
            baseColumnNames: user_id
            constraintName: fk_card_info_users
            referencedTableName: users
            referencedColumnNames: id

        - createIndex:
            indexName: idx_card_info_user_id
            tableName: card_info
            columns:
              - column:
                  name: user_id